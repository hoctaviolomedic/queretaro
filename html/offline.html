<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Captura receta</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      /*estílo para el botón de importar*/
      [hidden] {
        display: none !important;
      }
    </style>
  </head>
  <body>
  <div class="container-fluid">
  <br>
    <div class="panel shadow-3 panel-danger">
     <div class="panel-heading">
      <h3 class="panel-title text-center">EXPORTAR/IMPORTAR DATOS</h3>
    </div>
    <div class="panel-body">

    <div class="row">
      <div class="col-xs-12 col-md-3 col-md-offset-3">
        <div class="thumbnail">
          <img src="img/export.png" class="img-responsive" alt="Exportar datos">
          <div class="caption text-center">
            <p>Seleccione la localidad a la que se <b>enviará</b> la información:</p>
            <select id="producto" class="js-data-example-ajax form-control" style="width: 100%">
              <option value="3620194" selected="selected">Escriba la clave o su descripción</option>
            </select>
            <button class="btn btn-danger" role="button">Exportar datos</button>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <div class="thumbnail">
          <img src="img/import.png" class="img-responsive" alt="Importar datos">
          <div class="caption text-center">
            <p><b>Importe</b> la información de la localidad deseada:</p>
            <select id="producto" class="js-data-example-ajax form-control" style="width: 100%">
              <option value="3620194" selected="selected">Escriba la clave o su descripción</option>
            </select>
            <label class="btn btn-danger">
                Importar datos <input type="file" hidden>
            </label>
          </div>
        </div>
      </div>
    </div>

    </div><!--/panel-body-->
    </div><!--/panel-->
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(".js-data-example-ajax").select2({
        ajax: {
          url: "https://api.github.com/search/repositories",
          dataType: 'json',
          delay: 250,
          data: function (params) {
            return {
              q: params.term, // search term
              page: params.page
            };
          },
          processResults: function (data, params) {
            // parse the results into the format expected by Select2
            // since we are using custom formatting functions we do not need to
            // alter the remote JSON data, except to indicate that infinite
            // scrolling can be used
            params.page = params.page || 1;

            return {
              results: data.items,
              pagination: {
                more: (params.page * 30) < data.total_count
              }
            };
          },
          cache: true
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 1,
         language: {
             "noResults": function(){
                 return "No se encontraron resultados";
             }
         },
          escapeMarkup: function (markup) {
              return markup;
          }
      });
    </script>
  </body>
</html>
