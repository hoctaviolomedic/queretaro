<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Captura receta</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div style="background-color: black; color: white; height: 50px; text-align: center;">Aquí va el menú</div>
  <div class="container-fluid">
  <br>
    <div class="panel shadow-3 panel-danger">
     <div class="panel-heading">
      <h3 class="panel-title text-center">TÍTULO DEL MÓDULO</h3>
    </div>
    <div class="panel-body">

    <p>Aquí va el contenido</p>

    <div class="text-right">
      <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
      <button type="submit" class="btn btn-default">Cancelar y regresar</button>
    </div>

    </div><!--/panel-body-->
    </div><!--/panel-->
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $(".js-example-basic-single").select2({       
       "language": { //para cambiar el idioma a español
           "noResults": function(){
               return "No se encontraron resultados";
           }
       },
        escapeMarkup: function (markup) {
            return markup;
        }
      });
      $('[data-toggle="tooltip"]').tooltip();
      $(".js-data-example-ajax").select2({
        ajax: {
          url: "https://api.github.com/search/repositories",
          dataType: 'json',
          delay: 250,
          data: function (params) {
            return {
              q: params.term, // search term
              page: params.page
            };
          },
          processResults: function (data, params) {
            // parse the results into the format expected by Select2
            // since we are using custom formatting functions we do not need to
            // alter the remote JSON data, except to indicate that infinite
            // scrolling can be used
            params.page = params.page || 1;

            return {
              results: data.items,
              pagination: {
                more: (params.page * 30) < data.total_count
              }
            };
          },
          cache: true
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 1,
         language: {
             "noResults": function(){
                 return "No se encontraron resultados";
             }
         },
          escapeMarkup: function (markup) {
              return markup;
          }
      });
    });
    </script>
  </body>
</html>
